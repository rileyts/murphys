<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murphy's Bar and Grill</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.m.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="ui borderless topmenu container menu">
  <div class="ui container">
    <a class="ui image item"><i class="http://courses.ics.hawaii.edu/ics314f20/morea/ui-frameworks/murphyshawaii.png"></i></a>
    <a class="fitted right text">Home</a>
    <a class="fitted item"><i class="twitter icon"></i></a>
    <a class="fitted item"><i class="pinterest icon"></i></a>
    <a class="fitted item"><i class="instagram icon"></i></a>
    <a class="fitted right item"><i class="home icon"></i></a>
    <a class="fitted item"><i class="search icon"></i></a>
    <div class="ui dropdown fitted item">
      <div class="text">MY CART<i class="search icon"></i>0</div>
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">My cart is empty</div>
      </div>
    </div>
  </div>
</div>

<img class="background image" src="http://courses.ics.hawaii.edu/ics314f20/morea/ui-frameworks/murphys-front.jpg">

<div class="footer-background">
  <div class="ui three column grid container">
    <div class="column">
      Lunch
      <hr/>
      <div class="ui list">
        <div class="item">Monday-Friday: 11:00am-2:30pm</div>
        <div class="item">Saturday-Sunday: Not open for lunch</div>
      </div>
    </div>
    <div class="column">
      Bar
      <hr/>
      <div class="ui list">
        <div class="item">Monday-Friday from 11:00am</div>
        <div class="item">Saturday-Sunday from 4:00pm</div>
      </div>
    </div>
    <div class="column">
      Dinner
      <hr/>
      <div class="ui list">
        <div class="item">Monday-Friday: 5:30pm-10:00pm</div>
        <div class="item">Sunday: 5:00pm-9:00pm</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
